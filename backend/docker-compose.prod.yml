version: '3.8'

services:
  mcu-copilot-backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    volumes:
      # 只挂载必要的文件，不包含源代码
      - ./logs:/app/logs
      - ../.env.prod:/app/.env:ro
      # 挂载项目根目录的fpga-simulator和compiler目录
      - ../fpga-simulator:/app/fpga-simulator:ro
      - ../compiler:/app/compiler:ro
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    env_file:
      - .env.prod
    restart: unless-stopped
    container_name: mcu-copilot-prod-backend
    networks:
      - mcu-prod-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcu-prod-net:
    driver: bridge