server {
    listen 80;
    server_name 8.219.74.61;  # 阿里云服务器IP

    # 前端静态文件
    location / {
        root /opt/mcu-copilot/frontend;
        index index.html;
        try_files $uri $uri/ @fallback;
    }

    # 处理SPA路由回退
    location @fallback {
        root /opt/mcu-copilot/frontend;
        try_files /index.html =404;
    }

    # 缓存静态资源
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /opt/mcu-copilot/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 处理favicon
    location /favicon.ico {
        root /opt/mcu-copilot/frontend;
        log_not_found off;
        access_log off;
        expires 1d;
    }

    # API代理到后端
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 处理CORS
        proxy_set_header Access-Control-Allow-Origin $http_origin;
        proxy_set_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        proxy_set_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';

        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # 健康检查直接代理（兼容性）
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 认证相关API直接代理（兼容性）
    location /auth/ {
        proxy_pass http://localhost:8000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 编译相关API直接代理（兼容性）
    location /compile {
        proxy_pass http://localhost:8000/compile;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type application/json;
    }

    # ZH5001编译器API直接代理（兼容性）
    location /zh5001/ {
        proxy_pass http://localhost:8000/zh5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 日志配置
    access_log /var/log/nginx/mcu-copilot.access.log;
    error_log /var/log/nginx/mcu-copilot.error.log;
}